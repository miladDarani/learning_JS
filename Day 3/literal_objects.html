<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h1>literal objects</h1>

	</div>
	<script>


		var car = {
			make: "Honda",
			model: "Civic",
			price: "22000",
			color: "red",
			image: "civic.jpg"
		}

		var car2 = new Object()
		car2.make = "chevy";
		car2.model = "malibu";
		car2.price = 35000,
		car2.color = "gold";
		car2.image = 'malibu.jpg'

		car.dealership = "Birchwood Motors";
		car2['dealership'] = "Birchwood Motors"

		console.log(car);
		console.log(car2);
		


	</script>
</body>
</html>
