<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch/case</title>
</head>
<body>
<script>
    var num = prompt("please enter");
    switch(num){
        case 1:
            alert('jan');
            break
        case 2:
            alert("fen")
            break
        case 3:
            alert("Mar")
            break
        default:
            alert("sdsdsds")
    }
</script>
</body>
</html>
