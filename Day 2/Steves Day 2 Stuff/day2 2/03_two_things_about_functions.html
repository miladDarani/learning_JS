<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1></h1>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

	// Thing number one
	// You can access parameters/arguments in a function, even if you don't
	//  declare them in the signature
	// Every function has a property named: arguments
	
	function sum(num1, num2) {
		 var sum = 0;
		 console.log(arguments);
		 for(var i=0;i<arguments.length;i++) {
		 	sum += arguments[i];
		 }
		return sum;
	}

	console.log(sum(5,6, 9,23, 47)); // 11


	// Thing number two
	

	// Self executing function
	// Why do this?
	// Answer: to isolate the scope of your application
	// Because: global variabls are "bad"... try to minimize
	// variables in global scope

	(function(name){

		var foo = 'Dog';
		alert('Hello, ' + name);

	})('Steve');

	// Similar to doing this
	window.onload = myApp;
	function myApp() {


	}


	// Two sets of parenthesis
	// Put your anonymous function inside the first set of parenthesis
	// to make it auto-executing
	(function(){
		// do stuff here
	})()

</script>
</body>
</html>
