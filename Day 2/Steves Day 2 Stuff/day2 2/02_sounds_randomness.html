<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sounds and Randomness</title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}

		#ball {
			width: 50px;
			height: 50px;
			background-color: #009;
			position: absolute;
			top: 150px;
			left: 20px;
			border-radius: 50px;
		}

	</style>
</head>
<body>
	<div class="container">

		<h1>Sounds and Randomness</h1>

		<p>Purpose of this file is to show that you can easily mix jQuery and vanilla Javascript.  The think to remembers jQuery IS javascript.</p>

		<div id="ball"></div>


	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

	var doh = new Audio();
	doh.src = 'doh1_y.wav';

	// Javascript has five primitives data types:
	// Number, String, Null, undefined, boolean
	// When you use any of them (except for String),
	// You don't need quotes.  Everything else is
	// javascript is an Object


	$(document).ready(function(){
		
		setTimeout("moveBall()", 1000);

		addClickHandler();

	});


	function moveBall()
	{
		var max_y = window.innerHeight;
		var max_x = window.innerWidth;
		var width_ball = 50;
		var x = Math.round( Math.random() * max_x);
		var y = Math.round( Math.random() * max_y);
		console.log(Math.round(x * 10), Math.round(y * 10));


		// Keep ball from going off screen
		if(x < 0) {
			x = 0;
		} else if (x > max_x - 50) {
			x = max_x - 50;
		}

		// Do the same for ...

		$('#ball').animate({
			top: y + "px",
			left: x + "px"
		});
	}

	function addClickHandler()
	{
		$('#ball').click(function(e){
			console.log(doh);
			doh.play();
		});
	}

</script>
</body>
</html>
