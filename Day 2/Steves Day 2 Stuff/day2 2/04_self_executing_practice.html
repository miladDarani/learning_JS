<!-- // Write a self executing function

// It should accept two parameters (strings)

// it should concatenate them together and
// place them inside the innerHTML of an h1
// tag on the page -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
	<script>

		window.onload = function() {

			(function setHeadline(str1, str2) {
			document.getElementById('title').innerHTML = str1 + ' ' + str2;
			})('My first string', 'My second string');
		}

		

	</script>
</head>
<body>
	<div class="container">
		<h1 id="title"></h1>
	</div>

</body>
</html>
